name: nexus

on:
  push:
    branches:
      - main

jobs:
  dagger:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      # Install Golang and check version
      - name: Install go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.3
          check-latest: true

      # Install cosign and check version
      - name: Install cosign
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: main
      - name: Check cosign installation
        run: cosign version

      # Use Docker to login to Dockerhub
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image with dagger
      - name: Dagger
        uses: dagger/dagger-for-github@v3
        with:
          install-only: true
      - name: Show Dagger version
        run: dagger version
      - name: Build docker image
        uses: dagger/dagger-for-github@v3
        with:
          cmds: |
            project update
            do build
            do load

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: ${{ secrets.DOCKER_USERNAME }}/nexus0:v0.7.1
          push: true

      # Sign image with cosign
      - name: Sign image
        shell: bash
        run: cosign sign -a commit=${{ github.sha }} --key env://COSIGN_PRIVATE_KEY ${{ secrets.DOCKER_USERNAME }}/nexus0:v0.7.1-${{ github.run_id }}
        env:
          COSIGN_PRIVATE_KEY: ${{secrets.COSIGN_PRIVATE_KEY}}
          
      - name: Sign the images with GitHub OIDC Token **not production ready**
        run: cosign sign ${TAGS}
        env:
          TAGS: ${{ steps.docker_meta.outputs.tags }}
          COSIGN_EXPERIMENTAL: true
